<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Person Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Person Check</h1>
    <form id="checkForm">
      <div class="form-group">
        <label for="image">Upload Image</label>
        <div class="file-input" onclick="document.getElementById('image').click()">
          Click to select an image
          <input type="file" id="image" accept="image/*">
        </div>
      </div>
      <div class="form-group">
        <label for="name">Person Name</label>
        <input type="text" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>
      <div class="form-group">
        <label for="DateTime">Date and time</label>
        <input type="datetime-local" id="location" placeholder="Date and time">
      </div>
      <div class="form-group">
        <label for="pincode">Pincode/PostalZip</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>
      <button type="submit" class="btn">Check</button>
    </form>
    <p id="result"></p>
    <a href="index.html" class="back-link">⬅ Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("checkForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result").innerText = 
        "✅ The submitted person will be checked in the database (demo only)";
    });
  </script>
</body>
</html>
