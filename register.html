<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Missing Person</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Register Missing Person</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="image">Upload Image</label>
        <div class="file-input" onclick="document.getElementById('image').click()">
          Click to select an image
          <input type="file" id="image" accept="image/*">
        </div>
      </div>
      <div class="form-group">
        <label for="name">Person Name</label>
        <input type="text" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="Age">Age</label>
        <input type="number" id="Age" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="location">Last Seen Location</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>
      <div class="form-group">
        <label for="datetime">Last Seen Date & Time</label>
        <input type="datetime-local" id="datetime">
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="msg"></p>
    <a href="index.html" class="back-link">â¬… Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("msg").innerText = 
        "ðŸ“Œ Person registered successfully (demo only)";
    });
  </script>
</body>
</html>
